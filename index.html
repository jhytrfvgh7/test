<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Audio List</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-image: url(image2.jpg);
            padding: 0;
            margin: 0;
        }
        h1 {
            color: #ffffff;
            padding: 10px 0;
        }
        .section {
            background-color: #c6c6c651;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section label {
            font-weight: bold;
        }
        .section input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        /* Add styles for listing audio and meanings */
        .audio-list {
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .audio-list-item {
            margin: 10px 0;
            flex: 0 0 calc(33.33% - 20px); /* Adjust the width as needed */
        }
        fieldset {
            border: none;
            padding:  0;
            border-bottom: 3px solid #3b3b4f;
            align-self: flex-end;
        }
        h1{
            font-weight: 200;
        }

        h2 {
            font-weight: 500;font-style:italic;
        }
        .title {padding:20px;}

        a {text-decoration: none;color:black;z-index:0;}

        a:hover {color:white;}
        .unit-button {
            background-color: #fefefe3f;
            color: #040404;
            border: none;
            border-radius: 25px;
            padding: 5px 50px;
            font-weight: light;
            position: absolute;
            font-size: 20px;
            top: 100px;
            left: 20px;
        }

        .home-button {
         background-color: #fefefe3f;
         width: 100px; /* Adjust the width as needed */
         height: 30px; /* Adjust the height as needed */
         color: #040404;
         border: none;
         border-radius: 20px;
         padding: 5px 7px; /* Adjust the padding as needed */
         font-weight: light;
         position: absolute;
         font-size: 20px;
         top: 20px;
         left: 20px;
         display: flex;
         align-items: center; /* Vertically center content */
         z-index:1
        }

      .home-button:hover {color:white;background-color: rgba(0, 0, 0, 0.249);}

        

        #newDefinition {margin-left:0}
        #newWord {margin-right:0;}

        /* Add this CSS for the input container */
        .input-container {
         display: flex;
         justify-content: center;
         padding-bottom:30px;
         align-items: center;
         gap: 10px; /* Adjust the margin as needed */
        }

        /* Adjust the styling for input fields as needed */
        #newWord,
        #newDefinition {
         padding: 10px;
         border: 2px solid #ffffff;
         background-color: rgba(240, 248, 255, 0.367);
         border-radius: 20px;
         width:300px;;
         margin: 0; /* Remove the margin from the input fields */
        }
        #newWord::placeholder,
        #newDefinition::placeholder {
         color: black;
        }

        button {border-radius:10px;width:100px;font-size:15px;background-color: rgba(255, 255, 255, 0.386);}
        button:hover {background-color: rgba(10, 10, 10, 0.505);color:white;}
    </style>
</head>
<body>
    <div class="title">
        <h1><i class="fa regular fa-music"></i> &#160 Audio List</h1>
    </div>
    <div class="home-button"><a href="index.html"><i class="fa solid fa-home"> &#160 </i>Home</a></div>
    <div class="section">
        <div class="unit-button">Unit 1</div>
        <div class="audio-list">
            <!-- List of audio files and their meanings -->
            <div class="audio-list-item">
                <audio controls>
                    <source src="1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>안녕하세요: Hello</p>
            </div>
            <div class="audio-list-item">
                <audio controls>
                    <source src="2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>만나서 반가워: Nice to meet you</p>
            </div>
            <div class="audio-list-item">
                <audio controls>
                    <source src="3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>제 이름은 김성찬이에요: My name is Seong Chan Kim</p>
            </div>
            <div class="audio-list-item">
                <audio controls>
                    <source src="4.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>저는 서울에 살아요: I live in Seoul</p>
            </div>
            <div class="audio-list-item">
                <audio controls>
                    <source src="5.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>어디에 사세요: Where do you live?</p>
            </div>
            <div class="audio-list-item">
                <audio controls>
                    <source src="6.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>반갑습니다: Nice to meet you</p>
            </div>
            <!-- Add more audio items as needed -->
        </div>
        <fieldset></fieldset>
        <div class="new-audio-form">
            <h2>New Audio Item</h2>
            <form id="newAudioItemForm" method="POST" data-netlify="true" enctype="multipart/form-data" name="newAudioItemForm" data-netlify-recaptcha="true">
                <input type="hidden" name="form-name" value="newAudioItemForm" />
                <div class="input-container">
                    <input type="text" id="newWord" name="newWord" placeholder="Word, expression,..." required>
                    <input type="text" id="newDefinition" name="newDefinition" placeholder="Definition,..." required>
                </div>
                <label for="newMedia">Media mp3:</label>
                <input type="file" id="newMedia" name="newMedia" accept=".mp3" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    
    </div>
    <script>
        document.getElementById("newAudioItemForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form input values
            const newWord = document.getElementById("newWord").value;
            const newDefinition = document.getElementById("newDefinition").value;
            const newMedia = document.getElementById("newMedia").files[0];

            if (newWord && newDefinition && newMedia) {
                // Create a new audio item div
                const newAudioItem = document.createElement("div");
                newAudioItem.className = "audio-list-item";

                // Create audio element
                const audioElement = document.createElement("audio");
                audioElement.controls = true;
                const sourceElement = document.createElement("source");
                sourceElement.src = URL.createObjectURL(newMedia);
                sourceElement.type = "audio/mpeg";
                audioElement.appendChild(sourceElement);

                // Create definition paragraph
                const definitionParagraph = document.createElement("p");
                definitionParagraph.textContent = `${newWord}: ${newDefinition}`;

                // Append audio and definition to the new audio item
                newAudioItem.appendChild(audioElement);
                newAudioItem.appendChild(definitionParagraph);

                // Append the new audio item to the audio list
                const audioList = document.querySelector(".audio-list");
                audioList.appendChild(newAudioItem);

                // Clear form inputs
                document.getElementById("newWord").value = "";
                document.getElementById("newDefinition").value = "";
                document.getElementById("newMedia").value = "";
            }
        });
        
    </script>
</body>
</html>
