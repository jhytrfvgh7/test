<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      text-align: center;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .audio-list {
      text-align: left;
    }

    .audio-list-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1><i class="fas fa-music"></i> Audio List</h1>

<nav>
  <a href="#"><i class="fas fa-home"></i> Home</a>
  <a href="#"><i class="fas fa-cog"></i> Settings</a>
</nav>

<div class="container">
  <div class="audio-list">
    <!-- List of audio files and their meanings -->
    <div class="audio-list-item">
      <audio controls>
        <source src="1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>안녕하세요: Hello</p>
    </div>
    <div class="audio-list-item">
      <audio controls>
        <source src="2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>만나서 반가워: Nice to meet you</p>
    </div>
    <div class="audio-list-item">
      <audio controls>
        <source src="3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>제 이름은 김성찬이에요: My name is Seong Chan Kim</p>
    </div>
    <div class="audio-list-item">
      <audio controls>
        <source src="4.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>저는 서울에 살아요: I live in Seoul</p>
    </div>
    <div class="audio-list-item">
      <audio controls>
        <source src="5.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>어디에 사세요: Where do you live?</p>
    </div>
    <div class="audio-list-item">
      <audio controls>
        <source src="6.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>반갑습니다: Nice to meet you</p>
    </div>
  </div>

  <!-- Form for adding new audio items -->
  <form name="fileForm" enctype="multipart/form-data" data-netlify="true">
    <p>
      <label>
        <span>Word:</span>
        <input name="word" type="text" required/>
      </label>
    </p>
    <p>
      <label>
        <span>Definition:</span>
        <input name="definition" type="text" required/>
      </label>
    </p>
    <p>
      <label>
        <span>Add file:</span>
        <input name="file" type="file" accept=".mp3" required/>
      </label>
    </p>
    <button type="submit">Submit</button>
  </form>
</div>

<p class="result"></p>

</body>
</html>
